<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- <div class="design"></div> -->
    <div class="container">
      <div class="weatherAndNews">
        <div class="weatherInfoContainer">
          <div class="weatherBox">
            <div class="info">
              <div class="text">
                <div class="location">Some, Place</div>
                <div class="condition">Partly cloudy with meatballs</div>
              </div>
              <!--  -->
              <div class="pictures">
                <div class="temperature"></div>
                <div class="date"></div>
                <!-- <div class="time">00:00</div> -->
              </div>
            </div>

            <img class="conditionImage" alt="ConditionIcon" src="" />
          </div>
        </div>

        <div class="newsPanel">
          <div class="newsWidgets">
            <div class="topbar">
              <input
                class="search"
                type="search"
                placeholder="Search a location's weather and news"
              />
              <button class="onlyButton">
                <img
                  src="/media//magnify.svg"
                  alt="search"
                  class="searchIcon"
                />
              </button>
            </div>
            <div class="newsfeed"></div>
          </div>
        </div>
      </div>
      <div class="future"></div>
    </div>
  </body>
</html>
